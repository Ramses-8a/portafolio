<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto: To-Do List</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/to-do_list.css">

</head>
<body>
    <header>
        <div class="container">
            <h1>Proyecto: To-Do List</h1>
            <p>Una aplicación para gestionar tareas diarias.</p>
        </div>
    </header>

    <main>
        <div class="container">
            <a href="index.html" class="back-link">&larr; Volver al Portafolio</a>
            <div class="gallery">
                <img src="img/to-do_list/login.png" alt="Pantalla de inicio de sesión de la aplicación To-Do List">
                <img src="img/to-do_list/register.png" alt="Formulario de registro de nuevos usuarios">
                <img src="img/to-do_list/login-error.png" alt="Mensaje de error en el login con credenciales incorrectas">
                <img src="img/to-do_list/register-error.png" alt="Validación de errores en el formulario de registro">
                <img src="img/to-do_list/lista_tarea_vacia.png" alt="Vista de la lista de tareas cuando está vacía">
                <img src="img/to-do_list/formulario-tareas.png" alt="Formulario para crear nuevas tareas">
                <img src="img/to-do_list/lista-tareas.png" alt="Lista completa de tareas con diferentes estados">
                <img src="img/to-do_list/formulario-editar-tarea.png" alt="Interfaz para editar tareas existentes">
                <img src="img/to-do_list/tareas-estatus.png" alt="Gestión de estados de las tareas (pendiente, completada)">
                <img src="img/to-do_list/drawable.png" alt="Elementos gráficos y recursos visuales de la aplicación">
                <img src="img/to-do_list/cierre-sesion.png" alt="Proceso de cierre de sesión de la aplicación">
            </div>
        </div>
    </main>

</body>
</html>
